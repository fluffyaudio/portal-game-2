<!DOCTYPE html>
<html>
<head>
    <title>15 Puzzle - Multiplayer</title>
    <style>
        .game-container {
            display: flex;
            gap: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 2px;
            background: #ccc;
            padding: 5px;
        }
        .tile {
            width: 80px;
            height: 80px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .empty {
            background: #ccc;
        }
        .players-list {
            min-width: 200px;
            padding: 10px;
            background: #f0f0f0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <input type="text" id="player-name" placeholder="Enter your name">
        <button onclick="joinGame()">Join Game</button>
    </div>

    <div id="game-screen" class="hidden">
        <button id="ready-button" onclick="setReady()">Ready</button>
        <div class="game-container">
            <div class="board" id="puzzle-board"></div>
            <div class="players-list" id="players-list"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        let playerName = '';
        let gameBoard = [];
        let isReady = false;

        function joinGame() {
            playerName = document.getElementById('player-name').value.trim();
            if (playerName) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                socket.emit('join', { name: playerName });
            }
        }

        function setReady() {
            isReady = true;
            document.getElementById('ready-button').disabled = true;
            socket.emit('ready', { name: playerName });
        }

        function createBoard(board) {
            const boardElement = document.getElementById('puzzle-board');
            boardElement.innerHTML = '';
            gameBoard = board;

            board.forEach((num, index) => {
                const tile = document.createElement('div');
                tile.className = `tile ${num === 0 ? 'empty' : ''}`;
                tile.textContent = num === 0 ? '' : num;
                tile.onclick = () => handleMove(index);
                boardElement.appendChild(tile);
            });
        }

        function handleMove(index) {
            if (!isReady) return;
            
            const emptyIndex = gameBoard.indexOf(0);
            if (!isValidMove(index, emptyIndex)) return;

            // Swap tiles
            [gameBoard[index], gameBoard[emptyIndex]] = [gameBoard[emptyIndex], gameBoard[index]];
            createBoard(gameBoard);
            socket.emit('move', { name: playerName, board: gameBoard });
        }

        function isValidMove(index, emptyIndex) {
            const row = Math.floor(index / 4);
            const col = index % 4;
            const emptyRow = Math.floor(emptyIndex / 4);
            const emptyCol = emptyIndex % 4;

            return (Math.abs(row - emptyRow) + Math.abs(col - emptyCol)) === 1;
        }

        function updatePlayersList(players) {
            const listElement = document.getElementById('players-list');
            listElement.innerHTML = '<h3>Players</h3>';
            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.textContent = `${player.name} - Correct: ${player.correct_tiles} ${player.ready ? '(Ready)' : ''}`;
                listElement.appendChild(playerDiv);
            });
        }

        socket.on('update_players', updatePlayersList);
        socket.on('game_start', data => {
            createBoard(data.board);
        });
    </script>
</body>
</html>
