<!DOCTYPE html>
<html>
<head>
    <title>15 Puzzle - Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .intro-section {
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .intro-section h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #fff;
        }

        .intro-section p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #ddd;
        }

        #login-screen {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }

        #player-name {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #45a049;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .game-container {
                flex-direction: row;
                align-items: flex-start;
            }
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 2px;
            background: #ccc;
            padding: 5px;
        }
        .tile {
            width: 80px;
            height: 80px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .tile:not(.empty) {
            background-image: url('/static/portal.png');
            background-size: 320px 320px; /* 4x4 grid of the full image */
            color: rgba(255, 255, 255, 0.8); /* Semi-transparent number */
            text-shadow: 1px 1px 2px black; /* Make numbers readable */
        }
        .empty {
            background: #ccc;
        }
        .players-list {
            min-width: 200px;
            padding: 10px;
            background: #2a2a2a;
            color: white;
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="intro-section">
        <h1>15 Puzzle Challenge</h1>
        <p>Welcome to the multiplayer 15 Puzzle game! Compete with players worldwide to arrange the tiles in order. The faster you solve it, the higher you rank!</p>
    </div>

    <div id="login-screen">
        <h2 style="margin-bottom: 20px; text-align: center;">Join the Game</h2>
        <input type="text" id="player-name" placeholder="Enter your name">
        <button onclick="joinGame()">Start Playing</button>
    </div>

    <div id="game-screen" class="hidden">
        <button id="ready-button" onclick="setReady()">Ready</button>
        <div class="game-container">
            <div class="board" id="puzzle-board"></div>
            <div class="players-list" id="players-list"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Get game ID from URL or use default
        const gameId = window.location.pathname.length > 1 ? window.location.pathname.substring(1) : 'default';
        // Socket.IO connection status handling
        let connectionStatus = false;
        
        function updateConnectionStatus(status) {
            connectionStatus = status;
            const readyButton = document.getElementById('ready-button');
            if (readyButton) {
                readyButton.disabled = !status;
            }
        }

        const socket = io({
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });
        let playerName = '';
        let gameBoard = [];
        let isReady = false;
        let gameActive = false;
        
        socket.on('connect', () => {
            console.log('Connected to server');
            updateConnectionStatus(true);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            updateConnectionStatus(false);
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            updateConnectionStatus(false);
        });

        socket.on('error', data => {
            alert(data.message);
            // Reset login screen if needed
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('game-screen').classList.add('hidden');
        });
        
        socket.on('game_won', data => {
            const message = data.winner === 'Time Expired - No Winner' 
                ? 'Game Over - Time Expired!' 
                : `ðŸŽ‰ Congratulations ${data.winner}! You've won the game! ðŸŽ‰`;
            
            // Create a styled modal for the win message
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                padding: 20px;
                border-radius: 10px;
                color: white;
                text-align: center;
                z-index: 1000;
                font-size: 1.5em;
            `;
            modal.textContent = message;
            document.body.appendChild(modal);
            
            // Remove modal after 5 seconds
            setTimeout(() => modal.remove(), 5000);
            
            gameActive = false;
            isReady = false;
            document.getElementById('ready-button').disabled = false;
        });
        
        socket.on('game_reset', () => {
            gameActive = false;
            isReady = false;
            document.getElementById('ready-button').disabled = false;
            gameBoard = [];
            // Show login screen again
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('game-screen').classList.add('hidden');
            // Clear player name
            playerName = '';
            document.getElementById('player-name').value = '';
        });

        function joinGame() {
            playerName = document.getElementById('player-name').value.trim();
            if (playerName) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                socket.emit('join', { 
                    name: playerName,
                    game_id: gameId
                });
            }
        }

        function setReady() {
            isReady = true;
            document.getElementById('ready-button').disabled = true;
            socket.emit('ready', { name: playerName, game_id: gameId });
        }

        function createBoard(board) {
            const boardElement = document.getElementById('puzzle-board');
            boardElement.innerHTML = '';
            gameBoard = board;

            board.forEach((num, index) => {
                const tile = document.createElement('div');
                tile.className = `tile ${num === 0 ? 'empty' : ''}`;
                tile.textContent = num === 0 ? '' : num;
                tile.onclick = () => handleMove(index);
                
                if (num !== 0) {
                    // Calculate the original position of this tile
                    const originalRow = Math.floor((num - 1) / 4);
                    const originalCol = (num - 1) % 4;
                    // Position background image
                    tile.style.backgroundPosition = 
                        `-${originalCol * 80}px -${originalRow * 80}px`;
                }
                
                boardElement.appendChild(tile);
            });
        }

        function handleMove(index) {
            if (!isReady) return;
            
            const emptyIndex = gameBoard.indexOf(0);
            if (!isValidMove(index, emptyIndex)) return;

            // Swap tiles
            [gameBoard[index], gameBoard[emptyIndex]] = [gameBoard[emptyIndex], gameBoard[index]];
            createBoard(gameBoard);
            socket.emit('move', { name: playerName, board: gameBoard, game_id: gameId });
        }

        function isValidMove(index, emptyIndex) {
            const row = Math.floor(index / 4);
            const col = index % 4;
            const emptyRow = Math.floor(emptyIndex / 4);
            const emptyCol = emptyIndex % 4;

            return (Math.abs(row - emptyRow) + Math.abs(col - emptyCol)) === 1;
        }

        function updatePlayersList(players) {
            const listElement = document.getElementById('players-list');
            listElement.innerHTML = '<h3>Players</h3>';
            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.textContent = `${player.name} - Correct Tiles: ${player.correct_tiles}/15 ${player.ready ? '(Ready)' : ''}`;
                listElement.appendChild(playerDiv);
            });
        }

        socket.on('update_players', updatePlayersList);
        socket.on('game_start', data => {
            createBoard(data.board);
            document.getElementById('ready-button').style.display = 'none';
            gameActive = true;
        });
        socket.on('board_update', data => {
            // Only update our board if it's our move
            if (data.player === playerName) {
                gameBoard = data.board;
                createBoard(gameBoard);
            }
        });
    </script>
</body>
</html>
